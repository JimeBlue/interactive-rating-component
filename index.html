<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <section class="rating">
      <div class="rating__container">
        <div class="rating__content">
          <span class="icon__container">
            <img src="/images/icon-star.svg" alt="rating-icon" />
          </span>
          <h1 class="rating__heading">How did we do?</h1>
          <p class="rating__instructions">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <form class="rating__form">
            <ul class="rating__list">
              <li>
                <input
                  type="button"
                  name="rating"
                  id="num1"
                  value="1"
                  class="rating__value"
                />
              </li>
              <li>
                <input
                  type="button"
                  name="rating"
                  id="num2"
                  value="2"
                  class="rating__value"
                />
              </li>
              <li>
                <input
                  type="button"
                  name="rating"
                  id="num2"
                  value="3"
                  class="rating__value"
                />
              </li>
              <li>
                <input
                  type="button"
                  name="rating"
                  id="num4"
                  value="4"
                  class="rating__value"
                />
              </li>
              <li>
                <input
                  type="button"
                  name="rating"
                  id="num5"
                  value="5"
                  class="rating__value"
                />
              </li>
            </ul>
            <button class="btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="thank-you">
      <div class="thank-you__container">
        <div class="submitted-image">
          <img src="/images/illustration-thank-you.svg" alt="#" />
        </div>
        <span class="badge">You selected out of</span>
        <h1 class="thank-you__heading">Thank you!</h1>
        <p class="thank-you__message">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </section>
    <!-- Thank you state end -->
  </body>
</html>
